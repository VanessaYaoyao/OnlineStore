<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的钱包</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <a href='{% url 'index' %}'>返回</a><br>
    余额：{{ user.money }}元<br>
    充值：<input type="number" step="0.01" name="add_money" placeholder="请输入充值金额">
    <input type="submit" value="提交">
    {% if message %}
    {{ message }}
    {% endif %}
</form>

</body>
</html>
